<div class="row">
 
  <div class="col-4">
    <div class="input-group">
      <input class="form-control" placeholder="Searc here .." name="search" [(ngModel)]="searchText" type="text">
      <span class="btn btn-outline-secondary">
        <fa-icon [icon]="_icons.search"></fa-icon>
      </span>
    </div>
  </div>
</div>

<h1 class="mt-4" *ngIf="archivedNotes.length == 0">No Note Found</h1>
<div class="row mt-2">
  <div *ngFor="let item of archivedNotes |filter:searchText" class="col-3" cdkDrag>
    <app-td-note-card [archived]="true" (onEditDetail)="editNote($event)" (onDelete)="onNoteDelete($event)" [note]="item"></app-td-note-card>
  </div>
  
</div>
