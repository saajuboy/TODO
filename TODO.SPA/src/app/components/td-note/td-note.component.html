<div class="row">
  <div class="col-4">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
        #d="ngbDatepicker">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    </div>
  </div>
  <div class="col-4">
    <div class="input-group">
      <input class="form-control" placeholder="Searc here .." name="search" [(ngModel)]="searchText" type="text">
      <span class="btn btn-outline-secondary calendar"></span>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-3">
    <div class="card text-center">
      <div class="card-header">
        Assinged
      </div>
      <div class="card-body">
        <!-- for each comes here -->
        <app-td-note-card></app-td-note-card>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-center">
      <div class="card-header bg-info">
        Active
      </div>
      <div class="card-body">
        <!-- for each comes here -->
        <app-td-note-card></app-td-note-card>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-center">
      <div class="card-header bg-warning">
        On hold
      </div>
      <div class="card-body">
        <!-- for each comes here -->
        <app-td-note-card></app-td-note-card>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card text-center">
      <div class="card-header bg-success">
        Completed
      </div>
      <div class="card-body">
        <!-- for each comes here -->
        <app-td-note-card></app-td-note-card>
      </div>
    </div>
  </div>
</div>
